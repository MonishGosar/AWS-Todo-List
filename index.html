<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
    background: linear-gradient(to bottom, #dcd6f7, #e3eeff 100%);
    font-family: 'Arial', sans-serif;
}

.navbar {
    background-color: #dcd6f7;
}

.container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin-top: 40px;
}

.list-group-item {
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.list-group-item:hover {
    background-color: #f0f0f0;
}

.checkbox {
    cursor: pointer;
}

.checkbox input {
    margin-right: 10px;
}

.input-group {
    margin-bottom: 20px;
}

.btn {
    transition: all 0.3s ease;
}

.btn:hover {
    transform: scale(1.05);
}

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Todo List</h1>
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="taskInput" placeholder="Add a new task">
                <button class="btn btn-primary" type="button" id="addButton">Add</button>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search" placeholder="Search tasks">
                <button class="btn btn-secondary" type="button" onclick="searchTodo()">Search</button>
            </div>
            <ul class="list-group" id="todoList"></ul>
        </div>
    </div>
</div>

<ul class="list-group" id="todoList"></ul>


<script src="script.js"></script>
</body>
</html>
